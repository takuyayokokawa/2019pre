<!doctype html>
<html>

	<head>
		<title>サイダーキャンペーン -早稲田祭2019 公式サイト</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
		<!-- XR Extras - provides utilities like load screen, almost there, and error handling.
		See github.com/8thwall/web/xrextras -->
		<script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
		<!-- 8thWall Web - Replace the app key here with your own app key -->
		<script src="//apps.8thwall.com/xrweb?appKey=2ENZFRFxzhIOBATTXTooEO982j44RvUmKGq0nMqIHV7n339cU6yeIKksFzIen0PcNDm0zp"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

		<meta property="og:title" content="早稲田祭2019 公式サイト">
		<meta property="og:type" content="website">
		<meta property="og:url" content="http://www.wasedasai.net/pre2018/">
		<meta property="og:site_name" content="早稲田祭2019">
		<meta property="og:description" content="早稲田大学の学園祭 早稲田祭2019の公式サイト。">
		<!-- <meta property="fb:app_id" content="appid"> -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@wasedasai">
		<meta name="description" content="早稲田大学の学園祭 早稲田祭2018の公式サイト。">
		<meta name="keywords" content="早稲田,早稲田祭,2019,早稲田大学,早大,早稲田祭2019,学園祭,大学,waseda,wasedasai">
		<meta name="theme-color" content="#8c82af">
	</head>

	<body>
		<a-scene
				 xrweb="disableWorldTracking: true"
				 xrextras-gesture-detector
				 xrextras-almost-there
				 xrextras-loading
				 xrextras-runtime-error>

			<!--			<a-assets>-->
			<!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
			<a-asset-item 
						  id=randomtag0 
						  src="/saikun7.gltf">		
			</a-asset-item>
			<a-asset-item 
						  id=randomtag1 
						  src="/saikun2.gltf">		
			</a-asset-item>
			<a-asset-item 
						  id=randomtag2 
						  src="/saikun3.gltf">		
			</a-asset-item>
			<a-asset-item 
						  id=randomtag3 
						  src="/saikun5.gltf">		
			</a-asset-item>
			<a-asset-item 
						  id=randomtag4 
						  src="/saikun6.gltf">		
			</a-asset-item>

			<script>
				var i = Math.floor(Math.random()*5);　//0-4の数字をランダムで取得
				if(i==0){
					var obj = document.getElementById("randomtag0");
					obj.id = "custom";
				}else if(i==1){
					var obj = document.getElementById("randomtag1");
					obj.id = "custom";
				}else if(i==2){

					var obj = document.getElementById("randomtag2");
					obj.id = "custom";
				}else if(i==3){

					var obj = document.getElementById("randomtag3");
					obj.id = "custom";
				}else{

					var obj = document.getElementById("randomtag4");
					obj.id = "custom";
				}
			</script>
			<!--				<img id="jelly-thumb" src="targets/video-target.jpg">-->
			<!--
<video
id="jelly-video"
autoplay
muted
crossorigin="anonymous"
loop="true"
src="jellyfish-video.mp4">
</video>
-->
			<!--			</a-assets>-->

			<a-camera
					  position="0 4 10"
					  raycaster="objects: .cantap"
					  cursor="fuse: false; rayOrigin: mouse;">
			</a-camera>

			<a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

			<a-light type="ambient" intensity="1"></a-light>

			<!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
			<!--
<a-entity
xrextras-named-image-target="name: video-target"
xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
geometry="primitive: plane; height: 1; width: 0.79;">
</a-entity>
-->


			<!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
			<a-entity xrextras-named-image-target="name: horn">
				<!-- Add a child entity that can be rotated independently of the image target. -->
				<a-entity xrextras-one-finger-rotate gltf-model=#custom animation-mixer></a-entity>
			</a-entity>

		</a-scene>

	</body>
</html>
